router_bgp:
  as: '65101'
  router_id: 192.168.101.1
  bgp_defaults:
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65101'
      next_hop_self: true
      description: leaf2
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    10.255.251.1:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: leaf2
    192.168.103.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: spine1_Ethernet2
    192.168.103.2:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: spine2_Ethernet2
    192.168.103.4:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: spine3_Ethernet1
    192.168.101.11:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine1
      remote_as: '65100'
    192.168.101.12:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine2
      remote_as: '65100'
    192.168.101.13:
      peer_group: EVPN-OVERLAY-PEERS
      description: spine3
      remote_as: '65100'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Red:
      router_id: 192.168.101.1
      rd: 192.168.101.1:10
      route_targets:
        import:
          evpn:
          - '10:10'
        export:
          evpn:
          - '10:10'
      redistribute_routes:
      - connected
      neighbors:
        10.255.251.1:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
    10:
      tenant: ACME
      rd: 192.168.101.1:10010
      route_targets:
        both:
        - 10010:10010
      redistribute_routes:
      - learned
    20:
      tenant: ACME
      rd: 192.168.101.1:10020
      route_targets:
        both:
        - 10020:10020
      redistribute_routes:
      - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4093-4094
vrfs:
  MGMT:
    ip_routing: false
  Red:
    tenant: ACME
    ip_routing: true
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4093:
    tenant: system
    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  10:
    tenant: ACME
    name: DMZ
  20:
    tenant: ACME
    name: Internal
  3009:
    tenant: ACME
    name: MLAG_iBGP_Red
    trunk_groups:
    - LEAF_PEER_L3
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    mtu: 1500
    ip_address: 10.255.251.0/31
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.255.252.0/31
    no_autostate: true
    mtu: 1500
  Vlan10:
    tenant: ACME
    description: DMZ
    shutdown: false
    ip_address_virtual: 10.1.10.1/24
    vrf: Red
  Vlan20:
    tenant: ACME
    description: Internal
    shutdown: false
    ip_address_virtual: 10.1.20.1/24
    vrf: Red
  Vlan3009:
    tenant: ACME
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf Red'
    vrf: Red
    mtu: 1500
    ip_address: 10.255.251.0/31
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_leaf2_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
  Port-Channel6:
    description: host1
    type: switched
    shutdown: false
    mode: access
    vlans: 10
    spanning_tree_portfast: edge
    mlag: 6
ethernet_interfaces:
  Ethernet1:
    peer: leaf2
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_leaf2_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: leaf2
    peer_interface: Ethernet2
    peer_type: mlag_peer
    description: MLAG_PEER_leaf2_Ethernet2
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet3:
    peer: spine1
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_SPINE1_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 192.168.103.1/31
  Ethernet4:
    peer: spine2
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_SPINE2_Ethernet2
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 192.168.103.3/31
  Ethernet5:
    peer: spine3
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_SPINE3_Ethernet1
    shutdown: false
    mtu: 1500
    type: routed
    ip_address: 192.168.103.5/31
  Ethernet6:
    peer: host1
    peer_type: server
    description: host1
    type: switched
    shutdown: false
    mode: access
    vlans: 10
    spanning_tree_portfast: edge
    channel_group:
      id: 6
      mode: active
  Ethernet7:
    peer: host1
    peer_type: server
    description: host1
    type: switched
    shutdown: false
    mode: access
    vlans: 10
    spanning_tree_portfast: edge
    channel_group:
      id: 6
      mode: active
mlag_configuration:
  domain_id: mlag1
  local_interface: Vlan4094
  peer_address: 10.255.252.1
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.101.1/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 192.168.102.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.101.0/24 eq 32
      20:
        action: permit 192.168.102.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  Vxlan1:
    description: leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
        10:
          vni: 10010
        20:
          vni: 10020
      vrfs:
        Red:
          vni: 10
